services:
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    command: serve

  api:
    build:
      context: .
      dockerfile: CompanyKnowledgeAssistant.API/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Ollama__BaseUrl=http://ollama:11434
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - ollama

volumes:
  ollama_data: