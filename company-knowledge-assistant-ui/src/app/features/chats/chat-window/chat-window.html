<div class="container-fluid h-100 d-flex flex-column">
  <div class="row flex-grow-1">
    <div class="col-12 d-flex flex-column h-100">
      <!-- Messages Area -->
      <div class="messages-container flex-grow-1 overflow-auto p-3" #messagesContainer>
        <div *ngFor="let message of messages" class="message mb-3"
             [ngClass]="{'message-user': message.role === 'user', 'message-assistant': message.role === 'assistant'}">
          <div class="message-header">
            <strong>{{ message.role === 'user' ? 'You' : 'Assistant' }}</strong>
            <small class="text-muted ms-2">{{ message.createdAt | date:'short' }}</small>
          </div>
          <div class="message-content mt-2">
            <div *ngIf="message.role === 'user'">
              {{ message.content }}
            </div>
            <div *ngIf="message.role === 'assistant'" [innerHTML]="(message.contentHtml || message.content) | safeHtml"></div>
          </div>
          <div *ngIf="message.sources && message.sources.length > 0" class="message-sources mt-2">
            <small class="text-muted">Sources:</small>
            <ul class="list-unstyled ms-3">
              <li *ngFor="let source of parseSources(message.sources)">
                <small>{{ source.documentName }} (chunk {{ source.chunkIndex }}, similarity: {{ source.similarity | number:'1.2-2' }})</small>
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="messages.length === 0" class="text-center text-muted mt-5">
          <p>No messages yet. Start a conversation!</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area border-top p-3">
        <div class="input-group">
          <textarea
            class="form-control"
            rows="2"
            placeholder="Ask a question about your documents..."
            [(ngModel)]="newMessage"
            (keypress)="onKeyPress($event)"
            [disabled]="isLoading"
          ></textarea>
          <button
            class="btn btn-primary"
            type="button"
            (click)="sendMessage()"
            [disabled]="isLoading || !newMessage.trim()"
          >
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
