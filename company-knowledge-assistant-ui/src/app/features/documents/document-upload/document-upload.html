<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Upload Document</h4>
        </div>
        <div class="card-body">
          <div
            class="upload-area border border-2 border-dashed rounded p-5 text-center"
            [class.border-primary]="selectedFile"
            [class.border-secondary]="!selectedFile"
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)"
          >
            <div *ngIf="!selectedFile">
              <i class="bi bi-cloud-upload fs-1 text-muted"></i>
              <p class="mt-3">Drag and drop a document here, or click to select</p>
              <input
                type="file"
                class="d-none"
                id="fileInput"
                accept=".pdf,.docx,.txt"
                (change)="onFileSelected($event)"
              >
              <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Choose File
              </button>
            </div>

            <div *ngIf="selectedFile" class="text-center">
              <i class="bi bi-file-earmark fs-1 text-success"></i>
              <p class="mt-3">{{ selectedFile.name }}</p>
              <p class="text-muted">{{ selectedFile.size | number }} bytes</p>
              <button class="btn btn-success me-2" (click)="uploadDocument()" [disabled]="isUploading">
                <span *ngIf="isUploading" class="spinner-border spinner-border-sm me-2"></span>
                Upload
              </button>
              <button class="btn btn-outline-secondary" (click)="selectedFile = null">
                Cancel
              </button>
            </div>
          </div>

          <div class="mt-3">
            <small class="text-muted">
              Supported formats: PDF, DOCX, TXT. Maximum file size: 10MB.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
